<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <button id="themeToggle" onclick="toggleTheme()">Toggle Theme</button>
  <h1>To-Do List App</h1>

  <div class="filter-buttons">
    <button id="filterAll" class="active" onclick="setFilter('all')">All</button>
    <button id="filterIncomplete" onclick="setFilter('incomplete')">Incomplete</button>
    <button id="filterComplete" onclick="setFilter('complete')">Completed</button>
  </div>

  <div class="add-task">
    <input type="text" id="title" placeholder="Task Title" />
    <textarea id="description" placeholder="Task Description"></textarea>
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="container">
    <div class="task-section" id="incomplete" ondragover="allowDrop(event)" ondrop="drop(event, false)">
      <h2>Incomplete Tasks</h2>
      <div id="incompleteTasks"></div>
    </div>
    <div class="task-section" id="complete" ondragover="allowDrop(event)" ondrop="drop(event, true)">
      <h2>Completed Tasks</h2>
      <div id="completeTasks"></div>
    </div>
  </div>   



    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
